<html lang="en">

    <meta charset="UTF-8">

</head>

  <header>
       <nav>
    <ul>
      <li><a href="#top" onmouseover="showPartOne()">Top</a></li>
      <li><a href="#national" onmouseover="showPartOne()">National</a></li>
      <li><a href="#regional" onmouseover="showPartTwo()">Regional</a></li>
      <li><a href="#state" onmouseover="showPartThree()">State-Level</a></li>
    <ul>
        </nav>

<body>
    <h1 class="title" onmouseover="responsiveVoice.speak('Educational Attainment in the United States','US English Male');" onmouseleave="responsiveVoice.cancel();">Educational Attainment in the United States</h1>    
	<p><br></p>
    



    <div id="part-one">
    <h2 class="subtitle" onmouseover="responsiveVoice.speak('Nation-Wide Education Level of Population in Schooling','US English Male');" onmouseleave="responsiveVoice.cancel();">Nation-Wide Education Level of Population in Schooling</h2>
    </div>
	<svg id="pie-chart" width="960" height="600">
    </svg>
  







    <a name="regional"></a>
    <div id="part-two">       
    
    <h2 class="subtitle"onmouseover="responsiveVoice.speak('Educational Attainment: Region-level Breakdown of University Students','US English Male');" onmouseleave="responsiveVoice.cancel();">Educational Attainment: Region-level Breakdown of University Students</h2>
    <form id="tree-form">
        <div class="radio-toolbar">
            <input type="radio" id="mode1" name="treeSum" value="number" checked> 
            <label for="mode1" onmouseover="responsiveVoice.speak('Pursuing a Masters degree (in number of students)','US English Male');" onmouseleave="responsiveVoice.cancel();">Pursuing a Masters degree (in # of students)</label>
            <input type="radio" id="mode2" name="treeSum" value="percent">
            <label for="mode2" onmouseover="responsiveVoice.speak('Pursuing a Masters degree (in %)','US English Male');" onmouseleave="responsiveVoice.cancel();">Pursuing a Masters degree (in %)
            </label>
            <input type="radio" id="mode3" name="treeSum" value="male">
            <label for="mode3" onmouseover="responsiveVoice.speak('Males in College (18-24yrs)(in %)','US English Male');" onmouseleave="responsiveVoice.cancel();">Males in College (18-24yrs)(in %)
            </label>
            <input type="radio" id="mode4" name="treeSum" value="femal">
            <label for="mode4" onmouseover="responsiveVoice.speak('Females in College (18-24yrs) (in %)','US English Male');" onmouseleave="responsiveVoice.cancel();">Females in College (18-24yrs) (in %)
            </label>
        </div>
   

    </form>
     <div id="tooltipdiv"></div> 
    <div id="chart"></div> 
 </div>









	<a name="state"></a>
    <div id="part-three">
    <h2 class="subtitle" onmouseover="responsiveVoice.speak('Education Level of Population in Schooling: State-level Breakdown','US English Male');" onmouseleave="responsiveVoice.cancel();">Education Level of Population in Schooling: State-level Breakdown
    </h2>
	<form id="stack-form">
        <div class="radio-toolbar">
            <input type="radio" id="radio1" name="mode" value="bypercent" checked>
            <label for="radio1" onmouseover="responsiveVoice.speak('Students (in %)',
            'US English Male');" onmouseleave="responsiveVoice.cancel();">Students (in %)
            </label>
            <input type="radio" id="radio2" name="mode" value="bycount">
            <label for="radio2" onmouseover="responsiveVoice.speak('Students (in number of people)','US English Male');" onmouseleave="responsiveVoice.cancel();">Students (in number of people)
            </label>
        </div>
    </form>
   

    <div id="toolt"></div><!-- div to hold tooltip. -->
  <div>
    <svg width="960" height="600" id="statesvg"></svg>
    
  </div>
</div>


 <audio>
    <source src="assets/sounds/snd.ogg"></source>
    <source src="assets/sounds/snd.mp3"></source>
 </audio>   



<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>


<script src="assets/scripts/script_3.js"></script>
<script src="assets/scripts/script_4.js"></script>
<script src="assets/scripts/script_5.js"></script>
<script src="assets/scripts/uStates.js"></script>
<script src="assets/scripts/script_6.js"></script>
<script>


function showPartOne(){
document.getElementById("part-one").style.display = "block";
document.getElementById("pie-chart").style.display = "block";

document.getElementById("part-two").style.display = "none";
document.getElementById("chart").style.display = "none";

document.getElementById("part-three").style.display = "none";

}

function showPartTwo(){
document.getElementById("part-one").style.display = "none";
document.getElementById("pie-chart").style.display = "none";

document.getElementById("part-two").style.display = "block";
document.getElementById("chart").style.display = "initial";

document.getElementById("part-three").style.display = "none";

}

function showPartThree(){
document.getElementById("part-one").style.display = "none";
document.getElementById("pie-chart").style.display = "none";

document.getElementById("part-two").style.display = "none";
document.getElementById("chart").style.display = "none";

document.getElementById("part-three").style.display = "block";

}

$("nav a").mouseover(function() {
 var audio = document.getElementsByTagName("audio")[0];
 audio.play();
});

showPartOne();



$( document ).ready(function() {
      $(window).scroll(function(){
        if ($(window).scrollTop() >= 300) {
           $('nav').addClass('fixed-header');
        }
        else {
           $('nav').removeClass('fixed-header');
        }
    });
});
</script>
</body>
</html>
